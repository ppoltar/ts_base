name: Login Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: login-test
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ³ Build Docker image
        run: docker build -t login-test .

      - name: Save Docker image to tarball
        run: docker save login-test:latest -o login-test.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: login-test-image
          path: login-test.tar

  test:
    name: ğŸ§ª Run Login Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: login-test-image

      - name: Load Docker image from tarball
        run: docker load -i login-test.tar

      - name: ğŸ§ª Run tests in Docker container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/test-results:/app/test-results \
            -v ${{ github.workspace }}/playwright-report:/app/playwright-report \
            -e DOCKER=true \
            login-test

  upload:
    name: ğŸ“¤ Upload Reports
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results

      - name: ğŸ“¦ Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report
